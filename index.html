	<script>
		// add particles
		var particleParams = {
			"particles": {
				"number": {
					"value": 70,
					"density": {
						"enable": true,
						"value_area": 800
					}
				},
				"color": {
					"value": "#66aaff"
				},
				"shape": {
					"type": "triangle",
					"stroke": {
						"width": 0,
						"color": "#66aaff"
					},
					"polygon": {
						"nb_sides": 5
					},
					"image": {
						"src": "img/github.svg",
						"width": 100,
						"height": 100
					}
				},
				"opacity": {
					"value": 1,
					"random": false,
					"anim": {
						"enable": false,
						"speed": 1,
						"opacity_min": 0.1,
						"sync": false
					}
				},
				"size": {
					"value": 5,
					"random": true,
					"anim": {
						"enable": false,
						"speed": 80,
						"size_min": 0.1,
						"sync": false
					}
				},
				"line_linked": {
					"enable": true,
					"distance": 150,
					"color": "#66aaff",
					"opacity": 1,
					"width": .5
				},
				"move": {
					"enable": true,
					"speed": .5,
					"direction": "none",
					"random": false,
					"straight": false,
					"out_mode": "out",
					"bounce": false,
					"attract": {
						"enable": false,
						"rotateX": 600,
						"rotateY": 1200
					}
				}
			},
			"interactivity": {
				"detect_on": "canvas",
				"events": {
					"onhover": {
						"enable": false,
						"mode": "repulse"
					},
					"onclick": {
						"enable": true,
						"mode": "push"
					},
					"resize": true
				},
				"modes": {
					"grab": {
						"distance": 800,
						"line_linked": {
							"opacity": 1
						}
					},
					"bubble": {
						"distance": 800,
						"size": 80,
						"duration": 2,
						"opacity": 0.8,
						"speed": 3
					},
					"repulse": {
						"distance": 400,
						"duration": 0.4
					},
					"push": {
						"particles_nb": 4
					},
					"remove": {
						"particles_nb": 2
					}
				}
			},
			"retina_detect": true
		};

		window.particlesJS('particles-js', particleParams);
	</script>
